<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

				<p>测试</p>

<p>测试mathjax$x=\frac{-b\pm\sqrt{b^2-4ac}}{2a}$</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">scrapy</span>

<span class="kn">from</span> <span class="nn">dbspider.items</span> <span class="kn">import</span> <span class="n">DbspiderItem</span>
<span class="kn">from</span> <span class="nn">scrapy.selector</span> <span class="kn">import</span> <span class="n">Selector</span>
<span class="kn">from</span> <span class="nn">scrapy.http</span> <span class="kn">import</span> <span class="n">HtmlResponse</span>
<span class="kn">from</span> <span class="nn">scrapy.http</span> <span class="kn">import</span> <span class="n">Request</span>

<span class="k">class</span> <span class="nc">DbSpider</span><span class="p">(</span><span class="n">scrapy</span><span class="o">.</span><span class="n">spiders</span><span class="o">.</span><span class="n">Spider</span><span class="p">):</span>
	<span class="n">name</span> <span class="o">=</span> <span class="s">"dbmovie"</span>
	<span class="n">allow_domains</span> <span class="o">=</span> <span class="p">[</span><span class="s">"douban.com"</span><span class="p">]</span>
	<span class="n">start_urls</span> <span class="o">=</span> <span class="p">[</span>
		<span class="s">"https://movie.douban.com/subject/20438962/comments"</span>
	<span class="p">]</span>

	<span class="k">def</span> <span class="nf">parse</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">response</span><span class="p">):</span>
		<span class="n">sel</span> <span class="o">=</span> <span class="n">Selector</span><span class="p">(</span><span class="n">response</span><span class="p">)</span>
		<span class="bp">self</span><span class="o">.</span><span class="n">log</span><span class="p">(</span><span class="s">'Url crawled: </span><span class="si">%</span><span class="s">s'</span> <span class="o">%</span> <span class="n">response</span><span class="o">.</span><span class="n">url</span><span class="p">)</span>
		<span class="n">item</span> <span class="o">=</span> <span class="n">DbspiderItem</span><span class="p">()</span>
		
		<span class="c"># Grade of movie</span>
		<span class="n">item</span><span class="p">[</span><span class="s">'grade'</span><span class="p">]</span> <span class="o">=</span> <span class="n">sel</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'//div[@class="comment"]/h3/span[@class="comment-info"]/span[contains(@class, "allstar")]/@title'</span><span class="p">)</span><span class="o">.</span><span class="n">extract</span><span class="p">()</span>
		<span class="c"># Time of comment</span>
		<span class="n">item</span><span class="p">[</span><span class="s">'time'</span><span class="p">]</span> <span class="o">=</span> <span class="n">sel</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'//div[@class="comment"]/h3/span[@class="comment-info"]/span[@class=""]/text()[1]'</span><span class="p">)</span><span class="o">.</span><span class="n">extract</span><span class="p">()</span>
		<span class="c"># Approval of comment</span>
		<span class="n">item</span><span class="p">[</span><span class="s">'approval'</span><span class="p">]</span> <span class="o">=</span> <span class="n">sel</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'//div[@class="comment"]/h3/span[@class="comment-vote"]/span[contains(@class, "votes")]/text()[1]'</span><span class="p">)</span><span class="o">.</span><span class="n">extract</span><span class="p">()</span>
		<span class="c"># Comment of movie</span>
		<span class="n">item</span><span class="p">[</span><span class="s">'comment'</span><span class="p">]</span> <span class="o">=</span> <span class="n">sel</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'//div[@class="comment"]/p[@class=""]/text()[1]'</span><span class="p">)</span><span class="o">.</span><span class="n">extract</span><span class="p">()</span>

		<span class="k">with</span> <span class="nb">open</span><span class="p">(</span><span class="s">'data_result.txt'</span><span class="p">,</span> <span class="s">'a'</span><span class="p">)</span> <span class="k">as</span> <span class="n">f</span><span class="p">:</span>
			<span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="mi">20</span><span class="p">):</span>
				<span class="c"># f.write('num: %s\n' % str(i+1))</span>
				<span class="n">f</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s">'time: </span><span class="si">%</span><span class="s">s</span><span class="se">\n</span><span class="s">'</span> <span class="o">%</span> <span class="n">item</span><span class="p">[</span><span class="s">'time'</span><span class="p">][</span><span class="n">i</span><span class="p">]</span><span class="o">.</span><span class="n">strip</span><span class="p">()</span><span class="o">.</span><span class="n">encode</span><span class="p">(</span><span class="s">'utf-8'</span><span class="p">))</span>
				<span class="n">f</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s">'approval: </span><span class="si">%</span><span class="s">s</span><span class="se">\n</span><span class="s">'</span> <span class="o">%</span> <span class="n">item</span><span class="p">[</span><span class="s">'approval'</span><span class="p">][</span><span class="n">i</span><span class="p">]</span><span class="o">.</span><span class="n">encode</span><span class="p">(</span><span class="s">'utf-8'</span><span class="p">))</span>
				<span class="n">f</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s">'comment: </span><span class="si">%</span><span class="s">s</span><span class="se">\n</span><span class="s">'</span> <span class="o">%</span> <span class="n">item</span><span class="p">[</span><span class="s">'comment'</span><span class="p">][</span><span class="n">i</span><span class="p">]</span><span class="o">.</span><span class="n">strip</span><span class="p">()</span><span class="o">.</span><span class="n">encode</span><span class="p">(</span><span class="s">'utf-8'</span><span class="p">))</span>

				<span class="c"># Due to the possible lost data, we don`t use this data</span>
				<span class="c"># f.write('grade: %s\n' % item['grade'][i].encode('utf-8'))		</span>

				<span class="n">f</span><span class="o">.</span><span class="n">write</span><span class="p">(</span><span class="s">'</span><span class="se">\n</span><span class="s">'</span><span class="p">)</span>
			<span class="n">f</span><span class="o">.</span><span class="n">close</span><span class="p">()</span>

		<span class="k">yield</span> <span class="n">item</span>

		<span class="n">next_page</span> <span class="o">=</span> <span class="s">'//div[@id="paginator"]/a[@class="next"]/@href'</span>
		<span class="k">if</span> <span class="n">response</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="n">next_page</span><span class="p">):</span>
			<span class="n">next_url</span> <span class="o">=</span> <span class="s">'https://movie.douban.com/subject/20438962/comments'</span> <span class="o">+</span> <span class="n">response</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="n">next_page</span><span class="p">)</span><span class="o">.</span><span class="n">extract</span><span class="p">()[</span><span class="mi">0</span><span class="p">]</span>
			<span class="n">request</span> <span class="o">=</span> <span class="n">scrapy</span><span class="o">.</span><span class="n">Request</span><span class="p">(</span><span class="n">next_url</span><span class="p">,</span> <span class="n">callback</span> <span class="o">=</span> <span class="bp">self</span><span class="o">.</span><span class="n">parse</span><span class="p">)</span>
			<span class="k">yield</span> <span class="n">request</span></code></pre></figure>
